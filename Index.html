<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>API rick and morty</title>
</head>
<body>
    <div class="card_busca">
        <input id="id_personagem" type="number">
        <button onclick="buscarPersonagem()">Buscar</button>
    </div>

    <div class="card_personagem">
        <img width="120px" id="imagem_personagem" src="" alt="">

        <div id="resultado"></div>
    </div>
</body>

</html>

<script>
    function buscarPersonagem() {
        const idPersonagem = document.getElementById("id_personagem").value

        $.ajax({
            url: "https://rickandmortyapi.com/api/character/" + idPersonagem,
            type: "get",
            success: function (result) {
                document.getElementById("imagem_personagem").src = result.image

                const textoResultado = `
                <ul>
                    <li>${result.name}</li>
                    <li>${result.status}</li>
                </ul>
                `
                document.getElementById("resultado").innerHTML = textoResultado
            }
        });
    }


</script>

<style>
    .card_personagem{
        background-color: rgb(207, 204, 204);
        border: solid gray 2px;
        width: fit-content;
        margin-bottom: 5px;
    }
   .card_busca{
       background-color: rgb(207, 204, 204);
       border: solid gray 2px;
       width: fit-content;
       margin-bottom: 5px;
   }
</style>
